<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relcation with Compaction</title>
</head>
<body>
    <script src="process_data.js"></script>
    
    <nav class="nav-bar">
        <h2>Relcation with Compaction</h2>
        <ul class="nav-links">
            <li><a href="../../index.html" class="active">Home</a></li>
            <li class="dropdown">
                <a href="#">Memory Scheduling Algos</a>
                <div class="dropdown-content">
                    <a href="../relocation-comaption/reloc_compact.html">Relocation with Compaction</a>
                    <a href="../mru-paged-allocation/index.html">MRU Paged Allocation</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#">CPU Scheduling Algos</a>
                <div class="dropdown-content">
                    <a href="../non-preemptive-fcfs/index.html">Non-Preemptive FCFS</a>
                    <a href="#">Preemptive Priority</a>
                </div>
            </li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="input-container">
            <h2>Input</h2>
            <form name="input-form">
                <label>Enter TOTAL Memory Size</label>
                <input type="text", name="totalMemorySizeForm", placeholder="eg. 55">

                <label>Enter OS Size</label>
                <input type="text", name="osSizeForm", placeholder="eg. 5">
                
                <label>Enter Job Sizes</label>
                <input type="text", name="jobSizesForm", placeholder="eg. 5 10 15 20">

                <button type="button" onclick="processData(this.form)">Initial Allocation</button>
            </form>
            <br>
            <form id="Deallocate">
                <h2>Deallocate</h2>
                <label>Enter job index(es) to deallocate:</label><br>
                <nav class="controls-nav">
                    <input type="text" id="deallocateInput" placeholder="Enter index(es)" /><br>
                    <button type="button" onclick="deallocateJobs()">Deallocate</button>
                </nav>
            </form>            
        </div>

        <div class="output-container">
            <h2>Output</h2>
            <div class="output-tables">
                <table id="outputTable"></table>
                <table id="gnattChart"></table>
            </div>
        </div>
    </div>
</body>
</html>
